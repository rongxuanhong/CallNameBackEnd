{% extends "base_site.html" %}

{% block title %} 教师列表 {% endblock title %}

{% block content %}
<div class="right_col" role="main">
    <ol class="breadcrumb">
        <li><a href="/index">首页</a></li>
        <li class="active">教师列表</li>
    </ol>
    <table id="teacher_table" class="table table-hover"></table>
</div>
 <!--  修改课程Modal -->
    <div class="modal fade" id="modifyTeacherModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <form id="modifyTeacherForm" method="post" role="form" class="form-horizontal"
              action="/ajax/api/v1.0/teachers">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="modifyModalLabel">修改教师</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label class="col-sm-2 control-label"><label class="needed">*&nbsp;</label>教师姓名</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" name="teacher_name" id="modify_teacher_number"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"><label class="needed">*&nbsp;</label>教师工号</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" name="teacher_jobnumber" id="modify_teacher_name"/>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <div class="from-group">
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                            <button id="teacher_modify_btn" type="button" class="btn btn-primary">修改</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
</div>
{% endblock content %}
{% block javascripts %}
{{ super() }}
<script src="{{ url_for('static', filename='build/js/teacher_list.js') }}"></script>

{% endblock javascripts %}
