{% extends "base_site.html" %}

{% block title %} 课表查询 {% endblock title %}

{% block stylesheets %}
{{ super() }}
<link rel="stylesheet" href="{{ url_for('static', filename='vendors/jstree/dist/themes/default/style.min.css') }}"/>
{% endblock stylesheets %}

{% block content %}
<div class="right_col" role="main">
    <ol class="breadcrumb">
        <li><a href="/index">首页</a></li>
        <li class="active">课表查询</li>
    </ol>
    <span>所在学院：</span>
    <div class="btn-group">
        <button id="colleague_btn" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false">
            <span class="caret"></span>
        </button>
        <ul id="colleague" class="dropdown-menu">
        </ul>
    </div>
    <span>所在专业：</span>
    <div class="btn-group">
        <button id="profession_btn" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"><span class="caret"></span>
        </button>
        <ul id="profession" class="dropdown-menu">
        </ul>
    </div>
    <span>所在班级：</span>
    <div class="btn-group">
        <button id="classes_btn" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false">
            <span class="caret"></span>
        </button>
        <ul id="classes" class="dropdown-menu">
        </ul>
    </div>
    <button id="timetable-query" type="button" class="btn btn-default query-button">查询</button>
    <table id="course_timetable" class="table table-hover"></table>
</div>
{% endblock content %}
{% block javascripts %}
{{ super() }}
<script src="{{ url_for('static', filename='build/js/course_timetable.js') }}"></script>

{% endblock javascripts %}
